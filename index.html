<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Submission</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        textarea { width: 100%; max-width: 500px; height: 100px; }
        button { margin-top: 10px; padding: 10px 20px; }
        #message { color: green; margin-top: 10px; }
        #error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>What was your day like as an admin?</h1>
    <textarea id="textInput" maxlength="300" placeholder="Enter up to 300 characters"></textarea>
    <p>Characters remaining: <span id="charCount">300</span></p>
    <button onclick="submitText()">Finish</button>
    <div id="message"></div>
    <div id="error"></div>

    <script>
        const textarea = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const message = document.getElementById('message');
        const error = document.getElementById('error');

        textarea.addEventListener('input', () => {
            const remaining = 300 - textarea.value.length;
            charCount.textContent = remaining;
        });

        function submitText() {
            const text = textarea.value;
            if (!text) {
                error.textContent = 'Please enter some text.';
                return;
            }

            const date = new Date().toLocaleDateString();
            const data = { text, date };

            fetch('https://script.google.com/macros/s/AKfycbxrh_mEQLd1-YMYGupksdHITE3h2ERy032FnORsbwjiA3na5-bt4-kxtpFfXa1xSTYw/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    message.textContent = 'Text submitted successfully!';
                    error.textContent = '';
                    textarea.value = '';
                    charCount.textContent = '300';
                } else {
                    error.textContent = 'Error submitting text.';
                }
            })
            .catch(err => {
                error.textContent = 'Error connecting to server.';
            });
        }
    </script>
</body>
</html>
